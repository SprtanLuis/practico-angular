<div class="cabecero p-5">
    <div class="card p-2">
        <div class="card-header">
            <h5 class="card-title mb-2">Agregar Proveedor</h5>
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa nombre">
                </div>
                <div class="mb-3">
                    <label for="nombre">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingresa apellido">
                </div>
                <div class="mb-3">
                    <label for="empresa">Empresa</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingresa empresa">
                </div>
                <div class="mb-3">
                    <label for="phone">Teléfono</label>
                    <input type="number" class="form-control" id="phone"  placeholder="Número a 10 dígitos">
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox"  id="estatus" >
                    <label class="form-check-label" for="estatus">¿Proveedor Activo?</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Agregar</button>
            </form>
        </div>
    </div>
</div>
